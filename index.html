<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT APP</title>
</head>
<body>
    <h1>STUDENT APP</h1>
    <table class="table">
        <tr>
            <td>STUDENT NAME :</td>
            <td><input id="name" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>ROLL NUMBER :</td>
            <td><input id="rno" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>ADMISSION NUMBER :</td>
            <td><input id="adno" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>COLLEGE NAME :</td>
            <td><input id="coll" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="clickonthebutton()" class="btn btn-danger">SUBMIT</button></td>
        </tr>
    </table>
    
    <script>
        function clickonthebutton()
        {
            var getSTUDENTNAME=document.getElementById("name").value
            var getROLLNUMBER=document.getElementById("rno").value
            var getADMISSIONNUMBER=document.getElementById("adno").value
            var getCOLLEGENAME=document.getElementById("coll").value

            console.log(getSTUDENTNAME)
            console.log(getROLLNUMBER)
            console.log(getADMISSIONNUMBER)
            console.log(getCOLLEGENAME)

        }
    </script>
    
</body>
</html>
